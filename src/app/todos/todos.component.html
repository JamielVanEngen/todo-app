<h1>Manage To do list</h1>
<table mat-table [dataSource]="todoList">
	<ng-container matColumnDef="done">
		<th mat-header-cell *matHeaderCellDef> Done? </th>
		<td mat-cell *matCellDef="let todo">
			<mat-checkbox
				[(checked)]="todo.Done"
				(change)="isDoneChanged(todo, $event.checked)">
			</mat-checkbox>
		</td>
	</ng-container>
	<ng-container matColumnDef="task">
		<th mat-header-cell *matHeaderCellDef> Task </th>
		<td mat-cell *matCellDef="let todo"> {{todo.Task}} </td>
	</ng-container>
	<ng-container matColumnDef="dueDate">
		<th mat-header-cell *matHeaderCellDef> Due date </th>
		<td mat-cell *matCellDef="let todo"> {{todo.DueDate.format("DD-MM-YYYY")}} </td>
	</ng-container>
	<ng-container matColumnDef="edit">
		<th mat-header-cell *matHeaderCellDef> Edit </th>
		<td mat-cell *matCellDef="let todo">
			<a [routerLink]="['/todos/edit', todo.id]">Edit</a>
		</td>
	</ng-container>
	<ng-container matColumnDef="delete">
		<th mat-header-cell *matHeaderCellDef> Delete </th>
		<td mat-cell *matCellDef="let todo">
			<a [routerLink]="['/todos/delete', todo.id]">Delete</a>
		</td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="button-container">
	<button mat-raised-button routerLink="/todos/create">Create</button>
</div>
